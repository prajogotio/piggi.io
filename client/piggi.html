<html>
<head>
	<link rel="stylesheet" href="piggi.css">
	<title>piggi.io</title>
	<script src="/socket.io/socket.io.js"></script>
	<script src="Vec2.js"></script>
	<script src="ds.js"></script>
	<script src="qpath.js"></script>
	<script src="Sprite.js"></script>
	<script src="flocking.js"></script>
	<script src="chars.js"></script>
	<script src="menu.js"></script>
	<script src="piggi.js"></script>
</head>
<body>
	<div id="loading-frame" class="app-frame">
		<div class="loading-info">
			<div>piggi.io</div>
			<div id="loading-caption">0%</div>
		</div>
	</div>

	<div id="login-frame" class="app-frame">
		<div class="login-info">
			<div class="login-title">piggi.io</div>
			<div>
				<div class="float-left login-label">Login as:</div>
				<input type="text" id="login-input" class="login-input float-left">
				<div class="clear-fix"></div>
			</div>
		</div>
		<div class="footer">piggi.io, written by <a href="https://prajogotio.github.io" style="text-decoration:none;color:black">prajogo tio</a>. 2016</div>
	</div>

	<div id="lobby-frame" class="app-frame">
		
		<div class="lobby-options">
			<div id="single-player" class="button">Single Player</div>
			<div id="create-room" class="button">Create Room</div>
			<div id="match-make" class="button">Match Make</div>			
		</div>
		<div>Rooms</div>
		<div id="room-list"></div>
		<div>Online Users</div>
		<div id="online-user-list"></div>

		<div id="create-room-form">
			<div>Create Room</div>
			<div>
				<div>Room Title: </div><input type="text" id="room-title">
			</div>
			<div>
				<div id="create-room-submit" class="button">Create</div>
				<div id="create-room-cancel" class="button">Cancel</div>
			</div>
		</div>
	</div>

	<div id="room-frame" class="app-frame">
		<div>
			<div>Room Info</div>
			<div>Room ID:</div>
			<div>Room Title</div>
		</div>
		<div>
			<div>Player List</div>
			<div id="host">
			</div>
			<div id="guest">
			</div>
		</div>
		<div id="start-game-button" class="button">Start Game</div>
		<div class="button">Exit Room</div>
	</div>

	<div id="game-frame" class="app-frame">
		<canvas id="canvas" width="1152" height="640" class="game-canvas"></canvas>
	</div>

	<div id="waiting-screen">
		<div id="waiting-text">Loading..</div>
	</div>
</body>
</html>
